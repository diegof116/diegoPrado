<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<meta name="viewport" content="width=device-width" />

<head>
<title>PÓS WEB</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<!-- Latest compiled and minified CSS -->
<script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>

<!-- Optional theme -->
<link rel="stylesheet"
	href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" />
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    
    /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
    .row.content {height: 600px}
    
    /* Set gray background color and 100% height */
    .sidenav {
      padding-top: 20px;
      background-color: #f1f1f1;
      height: 100%;
    }
    
    /* Set black background color, white text and some padding */
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
	  position: absolute;
	  bottom: 0;
	  width: 100%;
    }
    
    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height:auto;}
    }
	
  </style>
</head>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a  th:href="@{/}">Início</a></li>
		<li><a th:href="@{/usuario/listar/}">Usuário</a></li>
		<li><a th:href="@{/contato/listar/}">Contato</a></li>
        <li><a th:href="@{/sobre/}">Sobre</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
		<li><a th:href="@{/logout/}" class='glyphicon glyphicon-log-in' role='button'> Sair</a></li>
      </ul>
    </div>
  </div>
</nav>

<body>
	<div class="col-sm-12 text-left" style="margin-top: 100px;">
		<div class="panel panel-default" style="width: 500px; margin: auto;">
			<div class="container-fluid text-center">
	
	            <h2>Cadastro de Contatos</h2>
				<form action="#" th:action="@{/contato/novo}" th:object="${contato}" method="post" role="form">
					<fieldset>
							<input type="hidden" th:field="*{id}"/>
							<div class="form-group">
		   						<label for="nome">Nome:</label>
		     					<input type="text" class="form-control input-sm" name="nome" id="nome" th:field="*{nome}"  />
							   	<label for="nome">Sobrenome:</label>
							    <input type="text" class="form-control input-sm" name="sobreNome"  id="sobrenome" th:field="*{sobreNome}"  />
							   	<label for="nome">Telefone:</label> 	
							    <input type="text" class="form-control input-sm" name="telefone" id="telefone" th:field="*{telefone}"  />
							   	<label for="nome">E-mail:</label>	
							    <input type="text" class="form-control input-sm" name="email" id="email" th:field="*{email}"  />
	     					</div>
	     					<button type="submit" class="btn icon-btn btn-success">
	     					<span class="glyphicon btn-glyphicon glyphicon-plus img-circle text-success"></span>
	     					Salvar
	     					</button>
    			</fieldset>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
